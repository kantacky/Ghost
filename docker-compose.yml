version: "3"
services:
  certbot:
    image: certbot/certbot
    restart: always
    volumes:
      - ./certbot/data/conf:/etc/letsencrypt
      - ./certbot/data/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  chatlab:
    image: ghost:alpine
    restart: always
    env_file:
      - ./.chatlab.env
    volumes:
      - ./chatlab/data:/var/lib/ghost/content

  nginx:
    image: nginx:alpine
    restart: always
    depends_on:
      - chatlab
      - portfolio
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./certbot/data/conf:/etc/letsencrypt
      - ./certbot/data/www:/var/www/certbot
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''

  portfolio:
    image: ghost:alpine
    restart: always
    env_file:
      - ./.portfolio.env
    volumes:
      - ./portfolio/data:/var/lib/ghost/content
